<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracker</title>
</head>
<body>
    <img id="trackerImage" src="bird.jpg" style="display:none;" alt="Tracker Image" onclick="trackClick()">

    <script>
        function trackClick() {
            var trackingUrl = "https://grabify.link/OW45BJ";
            var img = new Image();
            img.src = trackingUrl;
        }

        // Simulate a click on the image to trigger the tracking URL
        document.getElementById('trackerImage').click();
    </script>
</body>
</html>
